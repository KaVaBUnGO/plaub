<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>

<div class="container">
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="content">

            <h2>Create a new user</h2>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Registration</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" th:href="@{/login}">Login</a></div>
                </div>
                <div class="panel-body" >
                    <form name="form" id="signupform" th:action="@{/user/create}" action="/user/create" method="POST"
                          class="form-horizontal" role="form" th:object="${form}" data-toggle="validator">
                        <fieldset>

                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>

                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>

                            <div class="form-group">
                                <label for="name" class="col-md-3 control-label">Login</label>
                                <div class="col-md-9">
                                    <input id="name" type="text" class="form-control" name="login" placeholder="Login"
                                           th:field="*{login}" required="required" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input id="password" type="password" class="form-control" name="passwd"
                                           placeholder="Password" th:field="*{password}" required="required" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password-confirm" class="col-md-3 control-label">Confirm password</label>
                                <div class="col-md-9">
                                    <input id="password-confirm" type="password" class="form-control" name="passwd"
                                           placeholder="Confirm password" th:field="*{passwordRepeated}" required="required" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control" name="email" placeholder="Email Address"
                                           th:field="*{email}" id="email" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9">
                                    <input type="submit" value="    Sign Up" id="signup" class="btn btn-info"/>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
